<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exp7 — Canvas Drawing App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="exp7.js" defer></script>
</head>
<body>
  <header>
    <h1>Experiment 7 — Canvas Drawing App</h1>
  </header>

  <main class="canvas-app">
    <div class="toolbar">
      <label>Color: <input id="color" type="color" value="#111111" /></label>
      <label>Brush: <input id="size" type="range" min="1" max="60" value="6" /></label>
      <button id="eraser">Eraser</button>
      <button id="undo">Undo</button>
      <button id="clear">Clear</button>
      <button id="savePng">Save PNG</button>
      <button id="exportJson">Export JSON</button>
      <input id="importFile" type="file" accept="application/json" style="display:none" />
      <button id="importBtn">Import JSON</button>
      <span class="hint">Tip: touch supported; press Undo to remove last stroke.</span>
    </div>

    <div class="canvas-wrap">
      <canvas id="drawCanvas" tabindex="0" aria-label="Drawing canvas"></canvas>
    </div>

    <footer>
      <small>Exp7 — Kush (adapted)</small>
    </footer>
  </main>
</body>
</html>
