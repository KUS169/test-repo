<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exp3 — Student Registration</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- jQuery must load BEFORE exp3.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="exp3.js" defer></script>
</head>
<body>
  <header>
    <h1>Experiment 3 — Student Registration</h1>
  </header>

  <main class="reg-app">
    <form id="studentForm" autocomplete="off">
      <input id="name" type="text" placeholder="Full name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="phone" type="tel" placeholder="Phone (10 digits)" required />
      <button id="addStudent" type="submit">Add Student</button>
    </form>

    <div class="actions">
      <button id="sortBtn" class="small">Sort by Name ▲</button>
      <button id="exportCsv" class="small">Export CSV</button>
      <input id="filterInput" type="text" placeholder="Filter by name or email..." />
    </div>

    <table id="studentsTable" class="students">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentsTbody">
        <!-- rows generated by JS -->
      </tbody>
    </table>

    <footer>
      <small>Exp3 — Kush (adapted)</small>
    </footer>
  </main>
</body>
</html>
